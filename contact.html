<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Liên Hệ Với Santa</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-red-100 text-white font-sans leading-normal tracking-normal">

  <!-- Header với Thanh Điều Hướng -->
  <header class="bg-green-700 py-4 shadow-lg">
    <nav class="container mx-auto flex justify-between items-center px-6 md:px-12">
      <div class="text-2xl font-bold">🎅 Liên Hệ Với Santa 🎅</div>
      <div class="space-x-4">
        <a href="home.html" class="hover:text-yellow-300 transition duration-200">Trang Chủ</a>
        <a href="santa.html" class="hover:text-yellow-300 transition duration-200">Xưởng Của Ông Già Noel</a>
        <a href="contact.html" class="hover:text-yellow-300 transition duration-200">Liên Hệ Với Santa</a>
      </div>
    </nav>
  </header>

  <!-- Phần Gửi Thư -->
  <main class="py-12 bg-white bg-opacity-90">
    <div class="container mx-auto px-6 md:px-12 text-center">
      <h2 class="text-3xl md:text-4xl font-bold mb-4">Gửi Thư Cho Ông Già Noel</h2>
      <p class="text-lg text-gray-700 mb-6">Viết thư của bạn và gửi đến Santa nào!</p>
      <form class="bg-gray-100 rounded-lg shadow-lg p-6">
        <input type="text" placeholder="Tên của bạn" class="border-gray-400 border rounded px-4 py-2 mb-4 w-full" />
        <textarea placeholder="Viết thư của bạn ở đây..." class="border-gray-400 border rounded px-4 py-2 mb-4 w-full h-32"></textarea>
        <button class="bg-red-500 hover:bg-red-700 text-white px-4 py-2 rounded-lg transition duration-200">Gửi Thư</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-green-700 py-4 text-center text-gray-200">
    <p>&copy; 2023 Website Chủ Đề Giáng Sinh | Được tạo bởi ❤️ & TailwindCSS</p>
  </footer>

</body>

</html>
